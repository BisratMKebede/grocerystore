
<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title> CleaningItem </title>
</head>
<body>
<form action="#"
      th:action="@{/ci}"
      th:object="${newci}"
      method="post">
    <input type="hidden" th:field="*{id}" />
    <label>strength: </label><input type="text" th:field="*{strength}" />
    <span th:if="${#fields.hasErrors('strength')}" th:errors="*{strength}"></span><br />
    <label>Ciprice: </label><input type="text" th:field="*{Ciprice}" />
    <span th:if="${#fields.hasErrors('Ciprice')}" th:errors="*{Ciprice}"></span><br />
    <br />
    <div>
        <a href="/grocerystore">Go Back To Grocery Store</a><br/>
    </div>
    <input type="submit" value="Submit" /><input type="reset" value="Reset"/>

</form>
</body>
</html>
